name: Deploy ByBit Monitor to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # Run every hour at minute 0

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # =========================================================
      # 1. CHECKOUT CODE
      # =========================================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =========================================================
      # 2. SETUP SSH AGENT
      # =========================================================
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add SSH Host Key to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t rsa ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts || true
          chmod 700 ~/.ssh
          chmod 644 ~/.ssh/known_hosts

      # =========================================================
      # 3. BUILD PHASE
      # =========================================================
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies and Publish Application
        working-directory: ./ByBitNewListingsApp
        run: |
          dotnet publish -c Release -o ./publish --nologo

      # =========================================================
      # 4. DEPLOYMENT PHASE - Transfer Files
      # =========================================================
      - name: Transfer Files to VPS via SCP
        run: |
          scp -r -o StrictHostKeyChecking=no \
            ./ByBitNewListingsApp/publish/* \
            ./ByBitNewListingsApp/Dockerfile \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/deployer/bybit-monitor/

      # =========================================================
      # 5. RUN PHASE - Build and Deploy Docker Container
      # =========================================================
      - name: Build and Run Docker Container on VPS
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} /bin/bash << ENDSSH
          set -e
          
          # Create directory if it doesn't exist
          mkdir -p /home/deployer/bybit-monitor
          cd /home/deployer/bybit-monitor
          
          echo "Pulling Docker base image..."
          docker pull mcr.microsoft.com/dotnet/aspnet:9.0
          
          echo "Building Docker image..."
          docker build -t bybit-monitor-image .
          
          echo "Stopping old container..."
          docker stop bybit-monitor-container 2>/dev/null || true
          docker rm bybit-monitor-container 2>/dev/null || true
          
          echo "Starting new container with environment variables..."
          docker run -d --restart unless-stopped \
            --name bybit-monitor-container \
            -v /home/deployer/bybit-data:/app/data \
            -e TELEGRAM_BOT_TOKEN="$TELEGRAM_BOT_TOKEN" \
            -e TELEGRAM_CHAT_ID="$TELEGRAM_CHAT_ID" \
            -e LOCALE="en-US" \
            -e CHECK_INTERVAL_SECONDS="60" \
            bybit-monitor-image
          
          echo "Deployment complete! Container logs:"
          docker logs bybit-monitor-container --tail 10
          ENDSSH
